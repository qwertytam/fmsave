document:
    version: 1
    data_source: openflights
    url: https://openflights.org/data
    encoding: utf-8
    seperator: \,
    newrow: \r\n
    headerrow: False

airports:
    columns:
        ID:
            type: int

        Airport_Name:
            type: str

        City:
            type: str

        Country:
            type: str

        IATA:
            type: str

        ICAO:
            type: str

        Latitude:
            type: float

        Longitude:
            type: float

        Altitude:
            type: int
            units: feet

        Timezone:
            type: float
            units: hours

        DST:
            type: str

        Tz_database_timezone:
            type: str

        Type:
            type: str

        Source:
            type: str
