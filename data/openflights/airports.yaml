version: 1

data_source: openflights
    url: https://openflights.org/data
    encoding: utf-8
    seperator: \,
    newrow: \r\n
    headerrow: False

airports:
    columns:
        id:
            type: int

        name:
            type: str

        municipality:
            type: str

        country:
            type: str

        iata:
            type: str

        icao:
            type: str

        latitude:
            type: float

        longitude:
            type: float

        altitude:
            type: int
            units: feet

        gmtoffset:
            type: float
            units: hours

        dst_zone:
            type: str

        tz_db:
            type: str

        type:
            type: str

        source:
            type: str
