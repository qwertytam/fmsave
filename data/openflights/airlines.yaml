version: 1

data_source: openflights
    url: https://openflights.org/data
    encoding: utf-8
    seperator: \,
    newrow: \r\n
    headerrow: False

airlines:
    columns:
        id:
            type: int

        name:
            type: str

        alias:
            type: str

        iata:
            type: str

        icao:
            type: str

        callsign:
            type: str

        country:
            type: str

        active:
            type: str