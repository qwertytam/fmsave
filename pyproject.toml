[tool.poetry]
name = "fmsave"
version = "0.1.0"
description = "Download, validate and export flightmemory.com flight data"
authors = ["Tom Marshall <tom.q.marshall@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.31.0"
pandas = "^2.2.2"
pyyaml = "^6.0.1"
thefuzz = "^0.22.1"
geopy = "^2.4.1"
beautifulsoup4 = "^4.12.3"
selenium = "^4.21.0"
geonames = "^0.1.3"
wikipedia = "^1.4.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
