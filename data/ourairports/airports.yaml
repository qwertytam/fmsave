document:
    version: 1
    data_source: ourairports
    url: https://ourairports.com/help/data-dictionary.html
    encoding: utf-8
    seperator: \,
    newrow: \r\n
    headerrow: False

airports:
    columns:
        id:
            type: int

        ident:
            type: str
        
        type:
            type: str

        name:
            type: str

        latitude_deg:
            type: float

        longitude_deg:
            type: float

        elevation:
            type: int
            units: feet

        continent:
            type: str

        iso_country:
            type: str

        iso_region:
            type: str

        municipality:
            type: str

        scheduled_service:
            type: str

        gps_code:
            type: str

        iata_code:
            type: float

        local_code:
            type: str

        home_link:
            type: str

        wikipedia_link:
            type: str

        keywords:
            type: str
